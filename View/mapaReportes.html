<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Incidentes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container my-5">
            <h1 class="text-center mb-4">Mapa de Reportes</h1>
    </header>

    <!-- Mapa de Google Maps de Prueba -->
    <div class="mb-4 d-flex justify-content-center">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3304.730594763145!2d-84.07798372762775!3d9.933196528725496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scr!4v1731557785934!5m2!1sen!2scr"
            width="100%" height="400" style="border:0;" allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Filtro Dropbox -->
    <div class="mb-3 row justify-content-end">
        <div class="col-md-4">
            <label for="filterDropdown" class="form-label">Filtrar por:</label>
            <select class="form-select" id="filterDropdown" aria-label="Filtro de Ejemplo">
                <option selected>Seleccionar filtro</option>
                <option value="1">Tipo de Reporte</option>
                <option value="2">Más Reciente</option>
                <option value="3">Ubicación</option>
                <option value="4">Estado</option>
            </select>
        </div>
    </div>

    <!-- Tabla  -->
    <div class="table-responsive">
        <h2 class="text-center mb-4">Detalle de los Reportes</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Usuario</th>
                    <th>Reporte</th>
                    <th>Fecha y Hora</th>
                    <th>Ubicación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Choque</td>
                    <td>15/11 11:32am</td>
                    <td>Rotonda de la Bandera</td>
                    <td style="color: #D32F2F; font-weight: bold;">Urgente</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
