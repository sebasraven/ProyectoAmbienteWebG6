<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportico</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="assets/css/signin.css">
</head>
<body>
    <div class="container-fluid bg-primary min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 30rem;">
            <div class="card-body">
                <h3 class="card-title text-center text-primary mb-4">Crear Cuenta</h3>
                <!-- Ajustamos action y method en el form -->
                <form action="signin.php" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                </form>
                <div class="text-center mt-3">
                    <a href="app\views\auth\login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS (Opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
